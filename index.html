{%extends 'base.html' %}

{% block head %}
<title> TODOLIST</title>
<h1>MyTemp</h1>
{% endblock %}

{% block body %}
<h2>To Do List:</h2>
<div class = "content">
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href = ""> Delete</a>
                    <br>
                    <a href = ""> Update</a>
                </td>
                {% endfor %}
            </tr>
        </table>
<form action = "/" methos = "POST">
    <input type = "text" name = "content" id = "content">
    <input type = "submit" value = "Add Task">
</form>
</div> 
{% endblock %}
